$schema: https://moonrepo.dev/schemas/workspace.json
projects:
  - apps/*
  - packages/*
  - docs/*
vcs:
  defaultBranch: main
  manager: git
  # syncHooks: true
  hooks:
    commit-msg:
      - scripts/git/commit-msg.sh
    pre-commit:
      - scripts/git/pre-commit.sh
    pre-push:
      - scripts/git/pre-push.sh
    prepare-commit-msg:
      - scripts/git/commit-msg.sh
    post-checkout:
      - scripts/git/post-checkout.sh

hasher:
  optimization: "performance"

runner:
  cacheLifetime: "24 hours"
  archivableTargets:
    - ":clean"
    - ":format"
    - ":lint"
    - ":test"
    - ":typecheck"
    - ":upgrade.deps"
  logRunningCommand: true

telemetry: false
