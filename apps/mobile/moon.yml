type: "application"
language: "typescript"

fileGroups:
  app:
    - "app/**/*"
    - "assets/**/*"
    - "modules/**/*"
    - "scripts/**/*"
    - "shared/**/*"
    - "app.json"
    - "eas.json"
    - "metro.config.*"
    - "babel.config.*"

tasks:
  dev:
    command: "expo start"
    local: true
  dev.ios:
    command: "expo start --ios"
    local: true
  dev.android:
    command: "expo start --android"
    local: true
