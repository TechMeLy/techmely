on: push
name: test, build
jobs:
  build:
    name: Pubget and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '13.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.19.6'
      - run: flutter pub get
      - run: flutter test

