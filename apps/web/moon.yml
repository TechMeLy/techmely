type: 'application'
language: "typescript"

fileGroups:
  app:
    - 'pages/**/*'
    - "assets/**/*"
    - "modules/**/*"
    - "locales/**/*"
    - "server/**/*"
    - "shared/**/*"
    - "vite.config.*"

tasks:
  build:
    command: 'bun script/build.ts'
    inputs:
      - '@group(app)'
      - '@group(sources)'
  dev:
    command: 'vite'
    local: true

  start:
    command: 'bun server/index.ts'
    local: true