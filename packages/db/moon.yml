type: "library"
language: "typescript"

tasks:
  build:
    options:
      mergeArgs: "replace"
    args: "src/index.ts --clean --dts --format esm --tsconfig tsconfig.build.json"
  gen.model:
    command: "kysely-codegen"
  migrate.dev.up:
    command: "bun run src/migrate.ts dev up"
  migrate.dev.down:
    command: "bun run src/migrate.ts dev down"
